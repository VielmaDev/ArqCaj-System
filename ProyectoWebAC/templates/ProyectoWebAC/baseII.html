
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    {% load widget_tweaks %} <!--Biblioteca django-->

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link href= "{% static 'ProyectoWebAC/css/app.css' %}" rel="stylesheet">

</head>

<body>

<!--Heading-->

    <div class="container text-expanded">
      <div class="row align-items-start">
        <div class="col mt-5">
          <figure>
            <img src="{% static 'ProyectoWebAC/img/Logo II.png' %}" style="width: 230px; height: 70px">
          </figure>
        </div>

        <div class="col mt-5 text-expanded">
          <table class="table table-bordered table-responsive border-info">
            <thead>
               {% for t in tiendaset %}
                <tr>
                  <td width="40%">{{t.razon}}</td>
                  <td width="30%">Rif:&nbsp;{{t.rif}}</td>
                  <td width="30%">Nif:&nbsp;{{t.nif}}</td>
                </tr>

                <tr>
                  <td></td>
                  <td>&nbsp;{{t.direccion}}</td>
                  <td>{{t.codigo_tienda}}</td>
                </tr>
               {% endfor %}
            </thead>
          </table>
        </div>

        <div class="text-white" style="text-align:right; margin-right:80px">
          <label name="usuario">Hola &nbsp;{{user.first_name}} &nbsp;
            <a href="{% url 'Cerrar_sesion' %}">Logout</a>
          </label>
        </div>
      </div>
    </div>

    <!--Navbar---------------------------------------------->
    <div class="container my-3">
      <nav class="navbar navbar-expand-lg py-sm-0">

          <ul class="navbar-nav mx-auto">
              <li class="nav-item px-lg-4">
                  <a class="nav-link text-uppercase" href="{% url 'Home' %}">Home</a>
              </li>
              <li class="nav-item dropdown px-lg-3">
                <a class="nav-link text-uppercase dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Modulos
                </a>
                <ul class="dropdown-menu">
                  <li class="nav-item dropdown px-lg-3">
                    <a class="dropdown-item text-uppercase" href="{% url 'Cierres' %}">Arqueo de Caja</a>
                  </li>
                </ul>
            </li>

              <li class="nav-item dropdown px-lg-4">
                  <a class="nav-link text-uppercase dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Reportes
                  </a>
                  <ul class="dropdown-menu">
                    <li class="nav-item dropdown px-lg-3">
                      <a class="dropdown-item text-uppercase" href="{% url 'ReporteC' %}">Balance de cierres</a>
                    </li>
                  </ul>
              </li>
          </ul>
      </nav>
  </div> 

  <div class="container my-4">
   
    <!-- Contenido cambiante------------------------------------------->
    
    {% block content %}

    {% endblock %}
      
  </div>
  
    <!-- Footer --------------------------------------------->
    <footer>
      <div class="container text-expanded my-4" id="pie">
          <label><small>Copyright 2023 / ArqCaj vesi√≥n 1.0 / @Vielmajs7 Desing</small></label>
      </div>
    </footer>
    
  </body>
</html>
