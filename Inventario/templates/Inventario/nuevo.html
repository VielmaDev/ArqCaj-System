
{% extends "ProyectoWebAC/baseII.html" %}

{% load static %} <!-- formato CSS -->

{% load widget_tweaks %} <!--Biblioteca django-->

{% block content %} 

<!--Head-->
<title>Inventario nuevo</title>
<section>
  <header>
    <div class="container-lg mt-3">
      <table class="table my-2">
        <tr id="subtitulo">
          <th scope="col">
            <span>NUEVO REGISTRO DE INVENTARIO POR VENTAS</span>
          </th>
        </tr>
      </table>

      <form method="post" enctype="multipart/form-data" autocomplete="off">
      <!-- Token de seguridad para poder crear un nuevo registro -->
      {% csrf_token %}

        <table class="table my-3 table-bordered border-info">
          <thead>
            <tr id="tabla-identificador">
              <div class="form-group">
                <th>
                  <!--Falta crear en la BD el campo veta_id-->
                  <label class="txt_negrita">Ingrese c처digo venta:</label>&nbsp;
                </th>
                <th>
                  <label for="created" class="txt_negrita">C처digo venta N째:</label>&nbsp;
                </th>
                
                <th>
                  <label for="tienda_id" class="txt_negrita">Tienda:</label>&nbsp;
                </th>

                <th>
                  <label for="created" class="txt_negrita">Fecha:</label>&nbsp;
                </th>
              </div>
            </tr>

            <tr>
              <div class="form-group">
                <th style="width: 350px;">
                  <!--Falta crear en la BD el campo venta_id-->
                  <form action="buscar" method="get" autocomplete="off">
                    {% csrf_token %}
                    <input type="text" name="registro" placeholder="Ingrese c처digo" autofocus required>&nbsp;
                    <button type="submit" class="btn btn-warning" style="padding-left: 20px;">Ingresar</button>
                  </form>
                </th>
              </div>

              <div class="form-group">
                <th style="width: 200px;">
                  <!--<label>{{form.tienda_id|add_class:"form-control"}}</label>-->
                  <input id="tienda_id" type="text" style="width: 100px; height: 30px;" disabled>
                </th>
              </div>

              <div class="form-group">
                <th style="width: 250px;">
                  <!--<label>{{form.tienda_id|add_class:"form-control"}}</label>-->
                  <input id="tienda_id" type="text" style="width: 450px;" disabled>
                </th>
              </div>

              <div class="form-group">
                <th>
                  <!--<label>{{form.created|add_class:"form-control"}}</label>-->
                  <input id="created_id" type="text" style="width: 200px;" disabled>
                </th>
              </div>
              
            </tr>
          </thead>
        </table>

        <table class="table my-2">
          <thead>
            <tr id="subtitulo">
              <th>
                <span>DETALLES DEL INVENTARIO</span>
              </th>
            </tr>
          </thead>
        </table>

        <table class="table my-2 table-bordered border-info">
          <tr id="tabla-identificador">
            <div class="form-group">
              <th>
                <label for="calzados" class="txt_negrita">Pares de calzados:</label>
              </th>
              <th>
                <label for="ropa" class="txt_negrita">Prendas de vestir:</label>
              </th>
              <th>
                <label for="accesorios" class="txt_negrita">Accesorios:</label>
              </th>
            </div>
          </tr>

          <tr>
            <div class="form-group">
              <th>
                <!--<label>{{form.calzados|add_class:"form-control" }}</label>-->
                <input id="calzados" type="text" style="width: 200px;">
              </th>
            </div>
            <div class="form-group">
              <th>
                <!--<label>{{form.ropa|add_class:"form-control" }}</label>-->
                <input id="ropa" type="text" style="width: 200px;">
              </th>
            </div>
            <div class="form-group">
              <th>
                <!--<label>{{form.accesorios|add_class:"form-control" }}</label>-->
                <input id="accesorios" type="text" style="width: 200px;">
              </th>
            </div>  
        </table>
        
        <table class="table my-2 table-bordered border-info">
          <tr  id="tabla-identificador">
            <div class="form-group">
              <th style="text-align: right;">
                <label for="piezas" class="txt_negrita">Total piezas vendidas:</label>&nbsp;
                <!--<label>{{form.piezas|add_class:"form-control" }}</label>-->
                <input id="piezas" type="text" style="width: 200px;">
              </th>
            </div>
           </tr>
        </table>
      
        <div align="left" class="btn_crear my-3">
          <button type="submit" class="btn btn-success">Guardar</button>
          <a href="./" type="submit" class="btn btn-danger">Cancelar</a>
        </div>

      </form>
  </header>
</section>


{% endblock %}
